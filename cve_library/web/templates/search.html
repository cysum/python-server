<!doctype html>
<html lang="en">
<head>
  <title>Vendor browsing</title>
  <!-- metadata -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Common Vulnerability Exposure most recent entries"/>
  <meta name="author" content="http://github.com/adulau/cve-search - cve-search"/>
  <meta name="author" content="http://github.com/pidgeyl/cve-search - cve-search"/>

  <!-- css -->
  <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/static/css/style.css" rel="stylesheet" />

  <!-- favicon -->
  <link rel="shortcut icon" href="/static/img/favicon.ico" />

  <!-- javascript -->
  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
  <![endif]-->
  <script type="text/javascript" src="/static/js/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/static/js/custom/scripts.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <!-- Nav -->
        {% include 'menu.html' %}
        <!-- End Nav -->
        <!-- Content -->
        <!-- Content -->
        <div>
          <!-- breadcrumb -->
          <ol class="breadcrumb">
            <li><a href="/browse">Vendors</a></li>
            <li><a href="/browse/{{ vendor }}">{{ vendor }}</a></li>
            <li class="active"> CVE's for {{ product }}</li>
          </ol>
          <table class="table table-hover table-striped">
            <tbody>
              <tr class="warning">
                <td>ID</td><td>Summary</td><td>Last (major) update</td><td>Published</td>
              </tr>
              {% for c in cve %}
                <tr>
                  <td>
                    <a href="/cve/{{ c['id'] }}" rel="tooltip" title="CVSS = {{ c['cvss'] }}">{{ c['id'] }}</a>
                  </td>
                  <td>
                    <div rel="tooltip" title="{{ c['summary'] }}">
                      {{ c['summary'][:140] }}
                    </div>
                  </td>
                  <td>
        	    {{ c['Modified']|currentTime }}
                  </td>
                  <td>
                    {{ c['Published']|currentTime }}
                  </td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
          <a href="#" class="back-to-top">Back to Top</a>
        </div>
        <!-- end content -->
      </div>
    </div>
  </div>
</body>
</html>
